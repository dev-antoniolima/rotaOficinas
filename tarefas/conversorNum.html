<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Conversor Números</title>
	<link rel="stylesheet" href="/css/conversorNum.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" type="image/png" href="icon.png" />

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>CONVERSOR DE NÚMEROS</h1>
		</div>

		<div class="row">
			<div>
				<label for="decimal" class="active">Número Arábico:</label>
				<input type="tel" id="decimal" autofocus maxlength="4">
			</div>

			<div>
				<label for="roman" class="active">Número Romano:</label>
				<input type="text" class="roman" id="roman" readonly="readonly">
			</div>
		</div>

		<br>

		<div class="row">
			<div>
				<label for="roman" class="active">Número Romano:</label>
				<input type="tel" class="roman" autofocus maxlength="4">
			</div>

			<div>
				<label for="decimal" class="active">Numero Arábico:</label>
				<input type="text" id="decimal" readonly="readonly">
			</div>
		</div>

	</div>


	</div>
</body>
<script src="/script.js"></script>

</html>
